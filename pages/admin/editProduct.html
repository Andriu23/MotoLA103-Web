<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <script type="module" src="/src/admin/editProduct.js" defer></script>
    <title>Moto Accesorios LA103 | Admin</title>
</head>

<body>
    <header class="header">
        <div class="header_logo">
            <img class="header_logo_imagen" src="/emb/img/Icon-logo/logo-fondo.png" alt="Logo Moto Accesorios"
                id="logo">
            <h1 class="header_logo_titulo">Moto Accesorios LA103</h1>
        </div>
        <a href="/pages/login.html" class="header_usuario_login" aria-label="Iniciar sesión">Cerrar Sesión</a>
    </header>
    <main class="contenido_principal" id="formEditProduct">
        <video class="video_caja" autoplay muted loop preload="auto">
            <source src="/emb/video/MotoAccesoriosLA103.mp4" type="video/mp4">
        </video>
        <div class="section_componentes">
            <button class="consulta mostrar" id="product" onclick="location.href='/pages/admin/indexAdmin.html'">Productos</button>
        </div>
        <form class="formulario" id="editProductForm">
            <h2 id="titulo">Editar Producto</h2>
            <fieldset class="fieldset">
                <label for="id_product">id:</label>
                <input type="text" id="id_product" disabled>
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen">
                <label for="nombre_product">Nombre:</label>
                <input type="text" id="nombre_product">
                <label for="precio">Precio:</label>
                <input type="text" id="precio">
                <label for="category">Categoria:</label>
                <input type="text" id="category">
            </fieldset>
            <input type="submit" value="Actualizar">
        </form>
    </main>
    <footer class="footer">
        <h4 class="footer-final_texto">© 2025 Moto Accesorios LA103. Todos los derechos reservados.</h4>
        <div class="redes">
            <a href="https://www.facebook.com/" target="_blank"><img src="/emb/img/Icon-logo/facebook.png"
                    alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="/emb/img/Icon-logo/Instagram.png"
                    alt="Instagram"></a>
            <a href="https://wa.me/" target="_blank"><img src="/emb/img/Icon-logo/Whatsapp.png" alt="YouTube"></a>
        </div>
    </footer>
</body>

</html>
