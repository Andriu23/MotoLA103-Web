<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registro.css">
    <script type="module" src="../src/componentes/cliente.js" defer></script>
    <script type="module" src="../src/eventRegister.js" defer></script>
    <title>Moto Accesorios LA103 | Registro</title>
</head>

<body>
    <header class="header">
        <div class="header_logo">
            <img class="header_logo_imagen" src="../emb/img/Icon-logo/logo-fondo.png" alt="Logo Moto Accesorios"
                id="logo">
            <h1 class="header_logo_titulo">Moto Accesorios LA103</h1>
        </div>
        <nav class="header_navegador">
            <a class="header_navegador_a" href="../index.html">INICIO</a>
            <a class="header_navegador_a" href="./productos.html">PRODUCTOS</a>
            <a class="header_navegador_a" href="./nosotros.html">NOSOTROS</a>
            <a class="header_navegador_a" href="./contacto.html">CONTACTO</a>
        </nav>
        <a href="/pages/login.html" class="header_usuario_login" aria-label="Iniciar sesión">Login</a>
    </header>
    <main class="contenido_principal">
        <video class="video_caja" autoplay muted loop preload="auto">
            <source src="../emb/video/MotoAccesoriosLA103.mp4" type="video/mp4">
        </video>

        <form class="formulario-contacto" id="registerForm">
            <h2 class="formulario_titulo">Registro de Usuario</h2>
            <fieldset class="fieldset">
                <legend class="legend">Información de Cuenta</legend>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="Usuario">
                <label for="email_registro">Email:</label>
                <input type="email" id="email_registro" name="Email">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="Contraseña">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="password" id="password2" name="ConfirmarContraseña">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend">Información Personal</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="Nombre">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="Teléfono" minlength="10" placeholder="Solo números">
            </fieldset>
            <fieldset class="fieldset">
                <legend class="legend">Términos</legend>
                <label for="terminos" style="font-style: oblique; font-weight: normal;">
                    <input type="checkbox" id="terminos" required>
                    Acepto los términos y la política de privacidad
                </label>
            </fieldset>
            <input type="submit" value="Crear Cuenta">
        </form>
    </main>
    <footer class="footer">
        <h4 class="footer-final_texto">© 2025 Moto Accesorios LA103. Todos los derechos reservados.</h4>
        <div class="redes">
            <a href="https://www.facebook.com/" target="_blank"><img src="../emb/img/Icon-logo/facebook.png"
                    alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../emb/img/Icon-logo/Instagram.png"
                    alt="Instagram"></a>
            <a href="https://wa.me/" target="_blank"><img src="../emb/img/Icon-logo/Whatsapp.png" alt="YouTube"></a>
        </div>
    </footer>
    <script type="module" src="../src/componentes/registro.js" defer></script>
</body>

</html>
